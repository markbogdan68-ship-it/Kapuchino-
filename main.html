<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>КАРУЧИНО — визитка</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root{
      --bg:#000;
      --panel:#0d0d0d;
      --line:#171717;
      --red:#ff2b2b;
      --text:#ededed;
      --muted:#a8a8a8;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(1200px 540px at 50% -10%,rgba(255,43,43,.07),transparent 60%),var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.4}
    .container{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{
      width:min(880px,94vw);
      background:linear-gradient(180deg,#0b0b0b,#0f0f0f);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow), inset 0 0 0 1px rgba(255,255,255,.02);
      display:grid;
      grid-template-columns:108px 1fr 210px;
      gap:22px;
      align-items:center;
      opacity:0; transform:translateY(8px);
      animation:enter .7s ease forwards .15s;
    }
    @media (max-width:780px){
      .card{grid-template-columns:84px 1fr;gap:16px;padding:22px}
      .qr{grid-column:1 / -1;justify-self:center;margin-top:4px}
    }
    @keyframes enter{to{opacity:1;transform:translateY(0)}}
    .avatar{width:100%;aspect-ratio:1/1;border-radius:14px;overflow:hidden;border:1px solid var(--line);background:#0b0b0b;box-shadow:0 10px 26px rgba(255,43,43,.14)}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .brand small{color:var(--muted);font-weight:600;letter-spacing:.16em;text-transform:uppercase}
    h1{margin:.2rem 0 0;font-size:clamp(26px,4.1vw,38px);line-height:1.06;letter-spacing:.01em;font-weight:900}
    .meta{margin:.35rem 0 0;color:#d4d4d4;font-size:15.5px}
    .role{color:var(--red);font-weight:800}
    .contacts{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:.55rem;
      padding:.62rem .9rem;border-radius:12px;border:1px solid var(--line);
      background:linear-gradient(180deg,#0f0f0f,#0c0c0c);
      color:#fff;text-decoration:none;font-weight:700;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      outline:0;
    }
    .btn:hover{transform:translateY(-1px);border-color:#242424;box-shadow:0 10px 28px rgba(255,43,43,.18)}
    .btn:focus-visible{box-shadow:0 0 0 2px #000, 0 0 0 4px rgba(255,43,43,.55)}
    .dot{width:7px;height:7px;border-radius:50%;background:var(--red)}
    .qr{
      width:210px;aspect-ratio:1/1;border-radius:14px;padding:14px;background:#0a0a0a;border:1px solid var(--line);
      display:grid;place-items:center;box-shadow:0 8px 24px rgba(255,43,43,.12)
    }
    .qr img{width:100%;height:100%;object-fit:contain}
    .qr-red{filter:hue-rotate(-12deg) saturate(220%) contrast(112%) brightness(105%)}
    footer{margin-top:22px;color:#9c9c9c;font-size:12.8px;text-align:center;opacity:.95}
    footer strong{color:#cfcfcf}
    @media (prefers-reduced-motion:reduce){
      *{animation:none !important;transition:none !important}
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Визитка HRIST">
      <div class="avatar">
        <img src="assets/logo.jpg" alt="Логотип HRIST">
      </div>
      <div>
        <div class="brand">
          <small>Официальная визитка бренда</small>
          <h1>КАРУЧИНО</h1>
        </div>
        <p class="meta"><span class="role">Основатель КАПУЧИНО</span> — Капучинов Капучин Купучинович</p>
        <div class="contacts">
          <a class="btn" href="https://wa.me/79381358324" target="_blank" rel="noopener">
            <span class="dot" aria-hidden="true"></span> WhatsApp: 8&nbsp;938&nbsp;135&nbsp;83&nbsp;24
          </a>
          <a class="btn" href="https://t.me/uidsfhkooeeg" target="_blank" rel="noopener">
            <span class="dot" aria-hidden="true"></span> Telegram
          </a>
        </div>
      </div>
      <div class="qr">
        <img class="qr-red" src="assets/qr-telegram.jpg" alt="QR-код на Telegram">
      </div>
    </section>
    <footer>
      © 2025 <strong>HRIST</strong>. Все права защищены. Официальная визитка бренда HRIST.
    </footer>
  </main>
  <script>
    // Лёгкая прогрессивная анимация появления кнопок/QR
    const io = new IntersectionObserver((entries)=>{
      for(const e of entries){
        if(e.isIntersecting){
          e.target.style.transition='opacity .6s ease, transform .6s ease';
          e.target.style.opacity='1';
          e.target.style.transform='translateY(0)';
        }
      }
    },{threshold:.2});
    document.querySelectorAll('.btn, .qr').forEach(el=>{
      el.style.opacity='.01'; el.style.transform='translateY(6px)'; io.observe(el);
    });
  </script>
</body>
</html>
