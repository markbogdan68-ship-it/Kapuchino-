<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>КАРУЧИНО — вход</title>
  <meta name="theme-color" content="#000000">
  <meta http-equiv="refresh" content="3; url=main.html">
  <style>
    :root{
      --bg:#000;
      --red:#ff2b2b;
      --text:#e8e8e8;
      --muted:#9a9a9a;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(1200px 540px at 50% -10%,rgba(255,43,43,.08),transparent 60%),var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{position:fixed;inset:0;display:grid;place-items:center}
    .stack{display:grid;gap:.75rem;place-items:center}
    .logo{
      width:min(24vmin,120px);height:min(24vmin,120px);
      border-radius:16px;overflow:hidden;
      background:#0b0b0b;border:1px solid #181818;box-shadow:var(--shadow);
      transform:translateY(6px) scale(.98);opacity:0;
      animation:intro 700ms ease forwards 100ms;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    h1{
      margin:0;letter-spacing:.14em;text-transform:uppercase;font-weight:800;
      font-size:min(6vmin,28px);line-height:1.05;
      color:var(--text);
      transform:translateY(8px);opacity:0;
      animation:fadeUp .6s ease forwards .33s;
    }
    .dot{width:7px;height:7px;border-radius:50%;background:var(--red);opacity:.9;box-shadow:0 0 0 0 rgba(255,43,43,.5);animation:pulse 1400ms ease-in-out infinite}
    .actions{position:fixed;inset:auto 0 24px;display:grid;place-items:center;gap:8px}
    .btn{
      display:inline-flex;align-items:center;gap:.6rem;
      padding:.72rem 1rem;border-radius:12px;border:1px solid #1a1a1a;
      background:linear-gradient(180deg,#0e0e0e,#0b0b0b);color:#fff;text-decoration:none;font-weight:700;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .btn:hover{transform:translateY(-1px);border-color:#242424;box-shadow:0 10px 28px rgba(255,43,43,.18)}
    .hint{color:var(--muted);font-size:12px}
    @keyframes intro{to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(255,43,43,.6)}
      70%{box-shadow:0 0 0 16px rgba(255,43,43,0)}
      100%{box-shadow:0 0 0 0 rgba(255,43,43,0)}
    }
    @media (prefers-reduced-motion:reduce){
      *{animation:none !important;transition:none !important}
    }
  </style>
</head>
<body>
  <main class="wrap" id="go">
    <div class="stack" role="button" aria-label="Войти">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Логотип КАРУЧИНО" onerror="this.style.display='none'">
      </div>
      <h1>КАРУЧИНО</h1>
      <div class="dot" aria-hidden="true"></div>
    </div>
  </main>
  <div class="actions">
    <a class="btn" href="main.html">Войти</a>
    <div class="hint">Если авто‑переход не случился — нажмите «Войти»</div>
  </div>
  <script>
    function go(){ location.href='main.html'; }
    setTimeout(go, 2400);
    document.getElementById('go').addEventListener('click', go, {passive:true});
  </script>
  <noscript><div class="actions"><a class="btn" href="main.html">Войти</a></div></noscript>
</body>
</html>
